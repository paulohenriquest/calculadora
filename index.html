<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
</head>
<body>
    <div class="geral" id="calculator">
        <div class="superior">
            <div class="clear">C</div>
            <div class="camp" id="campo"></div>
        </div>
        <div class="numeros" id="number">
            <div class="n" id="sete">7</div>
            <div class="n" id="oito">8</div>
            <div class="n" id="nove">9</div>
            <div class="mais n nn" id="soma">+</div>
            <div class="n" id="quatro">4</div>
            <div class="n" id="cinco">5</div>
            <div class="n" id="seis">6</div>
            <div class="menos n nn" id="subtracao">-</div>
            <div class="n" id="um">1</div>
            <div class="n" id="dois">2</div>
            <div class="n" id="tres">3</div>
            <div class="div n nn" id="divisao">/</div>
            <div class="n" id="zero">0</div>
            <div class="pont n" id="ponto">.</div>
            <div class=" igual n nr" id="resultado">=</div>
            <div class="mult n nn" id="multiplicacao">x</div>
        </div>
    </div>
    <script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
