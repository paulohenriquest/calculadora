<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
</head>
<body>
    <div class="geral" id="calculator">
        <div class="superior">
            <div class="camp" id="campo"></div>
        </div>
        <ul class="numeros" id="number">
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li class="nn">+</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li class="nn">-</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="nn">/</li>
            <li>0</li>
            <li>.</li>
            <li class="nr">=</li>
            <li class="nn">*</li>
            <li class="clear">c</li>
        </ul>
    </div>
    <script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
